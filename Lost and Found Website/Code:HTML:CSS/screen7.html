<!DOCTYPE html>
<html>
  <head>
    <title>UCD Lost & Found</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="lost-box">
    <header>
      <img id="home" src="https://cdn.glitch.com/61d1c6de-c540-4e4f-b243-fccc07ae65a5%2FLogo.png?v=1591416794633"/>
    </header>
    <main>
      <p id = "errorMessage">
        One entry must be filled
      </p>
      <h1>Input the lost item</h1>
      <div id="input-box">
        <h2>Date & Time</h2>
        <div class="dateandtime">
          <input class="date-textbox" type="date" value="" min="2020-01-01" required/>
          <input class="time-textbox" type="time" min="00:00" max="24:00" required/>
        </div>
        <h2>Location</h2>
        <form autocomplete="off" action="/action_page.php">
          <div class="autocomplete" style="width:300px;">
            <div
              class="location-textbox"
              onkeypress="if(event.keyCode === 13)search();"
              contenteditable="true"
            >
              <input
                id="myInput"
                type="text"
                name="myLocation"
              />
            </div>
            <input type="submit" />
          </div>
        </form>
        <div id="map"></div>
        <div class="submitlost-button">Submit</div>
      </div>
      <h1>Or search for existing items</h1>
      <div id="search-bar-lost">
        <div class="small-textbox" contenteditable="true"></div>
        <img src="https://cdn.glitch.com/61d1c6de-c540-4e4f-b243-fccc07ae65a5%2Fsearch-solid.svg?v=1591416798204"/>
      </div>
    </main>

    <footer>
      <script src="./script4.js"></script>
      <script src="./mapscript.js"></script>
    </footer>
  </body>
</html>
