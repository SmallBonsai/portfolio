<!DOCTYPE html>
<html>
  <head>
    <title>UCD Lost & Found</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="found-box">
    <header>
      <img id="home" src="https://cdn.glitch.com/61d1c6de-c540-4e4f-b243-fccc07ae65a5%2FLogo.png?v=1591416794633"/>
    </header>
    <main>
      <h1>Search for existing requests</h1>
      <div id="search-bar">
        <div class="small-textbox" contenteditable="true"></div>
        <img src="https://cdn.glitch.com/61d1c6de-c540-4e4f-b243-fccc07ae65a5%2Fsearch-solid.svg?v=1591416798204"/>
      </div>
      <div id="input-box">
        <p id = "errorMessage">
        One entry must be filled
        </p>
        
        <h2>Date & Time</h2>
        <div class="dateandtime">
          <input class="Date1" type="date" value="" min="2020-01-01" required />
          <input class="Time1" type="time" min="00:00" max="24:00" required />
          <h2>to</h2>
          <input class="Date2" type="date" value="" min="2020-01-01" required />
          <input class="Time2" type="time" min="00:00" max="24:00" required />
        </div>
        <h2>Category</h2>

        <form action="/action_page.php" method="get">
          <input list="categories" name="category" id="category" />
          <datalist id="categories">
            <option value="Electronics"> </option>
            <option value="Collectibles & Art"> </option>
            <option value="Clothes"> </option>
            <option value="Home & Garden"> </option>
            <option value="Sporting Goods"> </option>
            <option value="Toys & Hobbies"> </option>
            <option value="Books & Movies"> </option>
            <option value="School ID"> </option>
            <option value="Valuables"> </option>
          </datalist>
        </form>

        <h2>Location</h2>
        <form autocomplete="off" action="/action_page.php">
          <div class="autocomplete" style="width:300px;">
            <div
              class="location-textbox"
              onkeypress="if(event.keyCode === 13)search();"
              contenteditable="true"
            >
              <input
                id="myInput"
                type="text"
                name="myLocation"
              />
            </div>
            <input type="submit" />
          </div>
        </form>
        <div id="map"></div>
        <div class="yellow-button-req">Search</div>
      </div>
    </main>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <footer>
      <script src="./script.js"></script>
      <script src="./mapscript.js"></script>
    </footer>
  </body>
</html>
